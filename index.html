<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="square"><button id="11"></button></div>
        <div class="square"><button id="12"></button></div>
        <div class="square"><button id="13"></button></div>
        <div class="square"><button id="21"></button></div>
        <div class="square"><button id="22"></button></div>
        <div class="square"><button id="23"></button></div>
        <div class="square"><button id="31"></button></div>
        <div class="square"><button id="32"></button></div>
        <div class="square"><button id="33"></button></div>
    </div>
    <div id="customAlert" class="custom-alert">
        <span class="close-btn" onclick="closeAlert()">
            &times;
        </span>
        <p>This is a custom alert!</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
